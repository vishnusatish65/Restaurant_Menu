<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="jumbotron"></div>
    <!-- heading section -->
    <div class="container-fluid">
        <div class="row">
            <div class="col-3">
                <h3>Categories</h3>
                
            </div>
            <!-- navbar for categories -->
            <div class="navbar-expand-lg navbar-light bg-light">
                <ul class="navbar-nav">
                    <li class="nav-item"><strong>Items <span class="number-items"></span> of <span class="total-items"></span> |</strong></li>
                    <li class="nav-item category-name">Name</li>
                     <!--checkbox  -->
                    <form  class="ml-auto mt-1 Form" action="#">
                        <div class="switch">
                          <input id="switch-1" type="checkbox" class="switch-input"/>
                          <label for="switch-1" class="switch-label">Veg Only</label>
                        </div><span><strong> Veg Only</strong> </span>
                      </form>
                      <!-- search input -->
                    <li class="nav-item search ml-auto"><input type="text" placeholder="search"></li>
                </ul>
            </div>
        </div>
        <!-- categories column -->
        <div class="row">
            <div class="col-3 category-list">
                <ul class="list-group">
                </ul>
                <button class="next btn btn-dark" >next page</button> 
                <button class="previous btn btn-dark">prev page</button> 
            </div>
            <!-- items column -->
            <div class="red col-9">
                <div class="container-fluid item-display">
                       
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script> 
    <script src="app.js"></script>
</body>
</html>
